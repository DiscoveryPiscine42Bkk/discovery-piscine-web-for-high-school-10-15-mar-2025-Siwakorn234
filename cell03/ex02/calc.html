<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> basic calculator</title>
    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h1> basic calculator</h1>

       
        <input type="text" id="num1" placeholder="Enter first number">

        
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>

        
        <input type="text" id="num2" placeholder="Enter second number">

        
        <button onclick="calculate()">Try me!</button>
    </div>

    <script>
        function calculate() {
            const num1 = document.getElementById("num1").value.trim();
            const num2 = document.getElementById("num2").value.trim();
            const operator = document.getElementById("operator").value;

            
            if (!/^\d+(\.\d+)?$/.test(num1) || !/^\d+(\.\d+)?$/.test(num2)) {
                console.error("error: invalid input ->", num1, operator, num2);
                return;
            }

            //
            const val1 = parseFloat(num1);
            const val2 = parseFloat(num2);

            
            if ((operator === '/' || operator === '%') && val2 === 0) {
                alert("it's over 9000!");
                console.error("Math error: dividing/mod by zero ->", val1, operator, val2);
                return;
            }

            
            let result;
            switch (operator) {
                case '+': result = val1 + val2; break;
                case '-': result = val1 - val2; break;
                case '*': result = val1 * val2; break;
                case '/': result = val1 / val2; break;
                case '%': result = val1 % val2; break;
            }

            
            alert("Result: " + result);
            console.log("Result:", val1, operator, val2, "=", result);
        }

        
        setInterval(function() {
            alert("please use me. . .");
        }, 30000);
    </script>

</body>
</html>
